[supervisord]
nodaemon=true

[program:ss-server]
command=/usr/local/bin/ss-server -p %(ENV_SS_PORT)s -k %(ENV_SS_PASSWORD)s -m %(ENV_SS_METHOD)s -t %(ENV_SS_TIMEOUT)s -d (ENV_SS_DNS1)s -d (ENV_SS_DNS2)s -u --fast-open

[program:kcptun]
command=/opt/kcptun/server_linux_amd64 -l :%(ENV_KCP_PORT)s -t 127.0.0.1:%(ENV_SS_PORT)s --crypt %(ENV_CRYPT)s --key %(ENV_KEY)s --mtu %(ENV_MTU)s --sndwnd %(ENV_SNDWND)s --rcvwnd %(ENV_RCVWND)s --mode %(ENV_KCP_MODE)s

